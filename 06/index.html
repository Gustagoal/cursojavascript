<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#interagir{
            background-color: blue;
            color: white;
            text-align: center; 
            height:200px;
            width:300px ;
        }
    </style>
</head>
<body>
    <div id="interagir" onclick="clicar()">
        Teste...
    </div>
    <script>
        function clicar(){
            var i = document.getElementById('interagir')
            i.innerText = "CLICOU"
            i.style.backgroundColor = "black"
        }
    </script>

</body>
</html>
